<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatMaster Drum Kit App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main heading for the drum kit app -->
    <h1 id="app-title">BeatMaster</h1>
    
    
    <!-- Button for the kick drum sound -->
    <button id="kick-button">Kick</button>

    <!-- Button for the snare drum sound -->
    <button id="snare-button">Snare</button>

    <!-- Button for the hi-hat sound -->
    <button id="hihat-button">Hi-Hat</button>

    <!-- Button for the tom drum sound -->
    <button id="tom-button">Tom</button>

    <!-- Button for the crash cymbal sound -->
    <button id="ride-button">Ride</button>
    
     <!-- Audio elements to preload the drum sounds -->
    <audio id="kick-sound" src="sounds/kick.wav"></audio>
    <audio id="snare-sound" src="sounds/snare.wav"></audio>
    <audio id="hihat-sound" src="sounds/hihat.wav"></audio>
    <audio id="tom-sound" src="sounds/tom.wav"></audio>
    <audio id="ride-sound" src="sounds/ride.wav"></audio>

    <!-- Footer section -->
<footer id="footer">
    <p>&copy; 2024 Everson-Nu.</p>
</footer>
    
    <script src="script.js"></script>
</body>
</html>
